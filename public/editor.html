<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Firebase CDN -->
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Css stylesheets -->
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/editor.css">

    <title>Blog: Editor</title>
</head>
<body>

    <!-- Login -->
    <div class="login">
        <div id="loginUI"></div>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="/"><img src="./images/Logo.png" alt="Logo" class="logo"></a>
        <ul class="nav-menu">
            <li class="nav-item"><a href="/">Home</a></li>
            <li class="nav-item"><a href="/about">About</a></li>
            <li class="nav-item"><a href="/contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Editor Section -->
    <div class="blog">
        <input type="link" id="banner-path" placeholder="Enter source of image">
        <textarea type="text" id="blog-title" class="blog-title" placeholder="Title..."></textarea>
        <textarea type="text" id="blog-content" class="blog-content" placeholder="Write your post here...(For images: write ![alt](image-src) and for headings use #)"></textarea>
    </div>
    <div class="blog-options">
        <button class="button btn-dark publish-btn">Publish</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
    <script src="./js/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <script src="./js/editor.js"></script>
</body>
</html>
