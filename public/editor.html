<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Css stylesheets -->
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/editor.css">

    <title>Blog: Editor</title>
</head>
<body>
    <div class="banner">
        <input type="file" accept="image/*" id="banner-upload" hidden>
        <label for="banner-upload" class="banner-upload-btn"><i class="fa-solid fa-upload"></i></label>
    </div>
    <div class="blog">
        <textarea type="text" id="blog-title" class="blog-title" placeholder="Title..."></textarea>
        <textarea type="text" id="blog-content" class="blog-content" placeholder="Write your post here..."></textarea>
    </div>
    <div class="blog-options">
        <button class="button btn-dark publish-btn">Publish</button>
        <input type="file" accept="image/*" id="image-upload" hidden>
        <label for="image-upload" class="button upload-btn">Upload Image</a></label>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>
    <script src="./js/firebase.js"></script>
    <script src="./js/editor.js"></script>
</body>
</html>
